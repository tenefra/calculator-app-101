<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <form class="calculator">
      <div class="firstnum-label">
        <label for="first-number">First Number:</label>
        <!-- the "onkeyup" event listener passes its input's "value" to the "saveFirstNumber" function in the main.js file -->
        <input type="number" id="first-Number" name="first-Number" placeholder="first number" value="" onkeyup="saveFirstNumber(this.value)" />
      </div>
      <div class="secondnum-label">
        <label for="second-number">Second Number:</label>
        <input type="number" id="second-Number" name="second-Number" placeholder="second number" onkeyup="saveSecondNumber(this.value)" />
      </div>

      <!-- the "onclick" event listener passes its element's "id" to the "changeOperation" function in the main.js file -->
      <button type="button" name="add" id="addition" class="addition" onclick="changeOperation(this.id)">Add</button>
      <button type="button" name="subtract" id="subtraction" class="subtraction" onclick="changeOperation(this.id)">Subtract</button>
      <button type="button" name="multiply" id="multiplication" class="multiplication" onclick="changeOperation(this.id)">Multiply</button>
      <button type="button" name="divide" id="division" class="division" onclick="changeOperation(this.id)">Divide</button>
      <button type="button" name="modulus" id="modulus" class="modulus" onclick="changeOperation(this.id)">Modulus</button>

      <br />
      <!-- this "onclick" calls the "equal" function in the main.js file -->
      <button class="equals" type="button" onclick="equals()">Equals</button>
      <button class="reset" type="reset">Clear</button>
    </form>
    <div id="result"></div>
  </body>
</html>
